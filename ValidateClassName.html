<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodeGym</title>
</head>
<body>
<script>
    let patt = /^[CAP][0-9]{4}[GHIKLM]$/;
    let str = prompt("Mời nhập vào tên lớp học");
    if (patt.test(str)) {
        alert("Thỏa mãn");
    }else {
        alert("Không thỏa mãn");
    }
</script>
</body>
</html>
